<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zenith Studio | Digital Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zenith: {
                black: '#050505',     // Obsidian
                charcoal: '#0D1117',  // Deep Charcoal (Canvas 60%)
                card: '#161B22',      // Slightly lighter charcoal
                white: '#F0F3F5',     // Soft White (Value 30%)
                slate: '#94A3B8',     // Slate Grey (Value 30%)
                gold: '#C5A059',      // Champagne Gold (Emotion 10%)
                teal: '#20B2AA',      // Cyber Teal (Emotion 10%)
                danger: '#450a0a',    // Subtle Red Tint
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
              heading: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'gradient-luxury': 'linear-gradient(to right, #050505, #0D1117)',
            },
            animation: {
              'fade-up': 'fadeUp 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'odometer': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(197, 160, 89, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(197, 160, 89, 0.6), 0 0 10px rgba(197, 160, 89, 0.4)' }
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F0F3F5;
        overflow-x: hidden;
      }
      
      /* Film Grain / Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 50;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2937;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C5A059;
      }

      .text-glow-gold {
        text-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
      }
      
      /* Glassmorphism Utility */
      .glass-panel {
        background: rgba(13, 17, 23, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(240, 243, 245, 0.05);
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
